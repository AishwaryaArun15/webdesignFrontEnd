<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="text-white display-3 text-center">Tic Tac Toe</header>
    <div class="x1"><i class="fa fa-times" aria-hidden="true"></i></div>
    <div class="o1"><i class="far fa-circle"></i></div>
    <div class="x2"><i class="fa fa-times" aria-hidden="true"></i></div>
    <div class="o2"><i class="far fa-circle"></i></div>
    <div class="x3"><i class="fa fa-times" aria-hidden="true"></i></div>
    <div class="o3"><i class="far fa-circle"></i></div>
    <div class="x4"><i class="fa fa-times" aria-hidden="true"></i></div>
    <div class="o4"><i class="far fa-circle"></i></div>
    <div class="x5"><i class="fa fa-times" aria-hidden="true"></i></div>
    <div class="o5"><i class="far fa-circle"></i></div>
    <div class="x6"><i class="fa fa-times" aria-hidden="true"></i></div>
    <div class="o6"><i class="far fa-circle"></i></div>
        <div class="board">
           
            <div class="row"    >
                <div class="box1 col-sm-4" id="box"></div>
                <div class="box2 col-sm-4" id="box"></div>
                <div class="box3 col-sm-4" id="box"></div>
            </div>
            <div class="row">
                <div class="box4 col-sm-4" id="box"></div>
                <div class="box5 col-sm-4" id="box"></div>
                <div class="box6 col-sm-4" id="box"></div>
            </div>
            <div class="row">
                <div class="box7 col-sm-4" id="box"></div>
                <div class="box8 col-sm-4" id="box"></div>
                <div class="box9 col-sm-4" id="box"></div>
            </div>
        </div>
        <div class="end hide text-white text-center">

        </div>
   <script src="script.js"></script>
</body>
</html>
