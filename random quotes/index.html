<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">    
<title>Random Quotes</title>
</head>
<body>
    <div class="card" id="card1">
        <div class="card-header chead text-dark"><em class="chead text-dark" id="head-text">-Dalai Lama</em></div>
        <div class="card-body text-center cbody">
            <div class="card-text text-dark cbody" id="body-text">The purpose of our lives is to be happy</div>
        </div>
        <div class="card-footer cfoot">
            <button type="button" id="btn" class="btn btn-outline-dark float-right">Next</button>
        </div>
    </div>
    <div class="circle1"></div>
    <div class="square1"></div>
    <div class="circle2"></div>
    <div class="square2"></div>
    <div class="circle3"></div>
    <div class="square3"></div>
    <div class="circle4"></div>
    <div class="square4"></div>
    <div class="circle5"></div>
    <div class="square5"></div>
    <div class="circle6"></div>
    <div class="square6"></div>
<script src="script.js"></script>
    
</body>
</html>
