<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="game">
<div class="score fadeout">
    <div class="pscore">
            <h2>PLAYER</h2>
                <p>0</p>
    </div>
    <div class="cscore">
            <h2>COMPUTER</h2>
                <p>0</p>
    </div>
</div>
<div class="intro"><h1>ROCK PAPER SCISSOR</h1>
<button>Let's Play!</button></div>
<div class="match fadeout">
    <h2 class="winner">Choose</h2>

<div class="hands">
    <img class="player-hand" src="rock.png">
    <img class="computer-hand" src="rock.png">
</div>

<div class="opts">
    <button class="rock">rock</button>
    <button class="paper">paper</button>
    <button class="scissor">scissor</button>
</div>
</div>
</div>
</section>
























    <script src="script.js"></script>
</body>
</html>
